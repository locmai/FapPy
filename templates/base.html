{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FapPy{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block stylesheet %}{% endblock %}
</head>
<body>
{% block body %}
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h4 class="my-0 mr-md-auto font-weight-normal"><a class="p-2 text-dark" href="{% url 'home' %}">FapPy</a></h4>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
          {% if user.is_authenticated %}
              <a class="p-2 text-dark" href="#">Analysis</a>
              <a class="p-2 text-dark" href="{% url 'export_data' %}">Export data</a>
              <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
              <a class="p-2 text-dark" href="{% url 'logout' %}">Log out</a>
        {% else %}
          <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
              <a class="btn btn-outline-dark" href="{% url 'signup' %}">Sign Up</a>
      {% endif %}
      </nav>
    </div>
    <div class="container">
            {% block content %}
            {% endblock %}
    </div>
{% endblock body %}
<img id="lower_left"src="{% static 'img/god.jpg' %}" alt="god face" height="200" width="200">
<img id="lower_right"src="{% static 'img/god.jpg' %}" alt="god face" height="200" width="200">

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
