{% extends 'base.html' %}

{% block title %} Export Data {% endblock %}

{%  block content %}
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-8 col-sm-8">
          <div class="card">
            <div class="card-body">
                <form method="post" novalidate class="center-template">
                    {% csrf_token %}
                    <h4> Export Data</h4>
                    <p> Filter the useful metrics and export to CSV format</p>

                    {% for metric in checkbox_metrics %}
                        <label><input type="checkbox" class="metric-label" name="checked_metrics"
                                      value="{{ metric.get_value_name }}" checked disabled>{{ metric.get_display_name }} </label>
                    {% endfor %}
                    <br>
                    <button type="submit" class="btn btn-dark">Download CSV data file</button>
                  </form>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
